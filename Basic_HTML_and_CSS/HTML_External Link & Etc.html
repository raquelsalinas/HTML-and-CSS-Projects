<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title</title>
		<meta charset="utf-8">
	</head>
	<body>
		<header>
			<h1>Heading</h1>
			<p><em>Paragraph</em><br>
			<a href="https://crumbsandwhiskers.com/" target="new">Example</a></p>
		</header>
		<article>
		<h2>Hello</h2>
		<p>This is my article</p>
		</article>
		<details>
			<summary>Epcot Center</summary>
			<p>Epcot is a theme park.</p>
		</details>
		<p>Open from <time>10:00</time> to <time>21:00</time> every weekday.</p>
		<p>I have a date on <time datetime="2008-02-14 20:00">Valentines Day</time>.</p>
	</body>
</html>
